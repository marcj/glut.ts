language: node_js

node_js:
- '8'
- '10'

services:
- mongodb
- redis-server

sudo: false

before_script:
- npm install -g coveralls lerna jest@23.6.0 npm-local-development
- lerna bootstrap --hoist --no-ci
- sleep 2 # thanks mongo

script:
- jest --coverage --forceExit --detectOpenHandles
- cat ./coverage/lcov.info | coveralls
